<style>
  /* From Uiverse.io by ryota1231 */
  .animated-button {
    position: relative;
    display: flex;
    align-items: center;
    gap: 4px;
    padding: 12px 30px;
    border: 4px solid;
    border-color: transparent;
    font-size: 12px;
    /* background-color: ; */
    border-radius: 100px;
    font-weight: 600;
    color: #1f387e;
    box-shadow: 0 0 0 2px #ffffff;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .animated-button svg {
    position: absolute;
    width: 24px;
    fill: #1f387e;
    z-index: 9;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .animated-button .arr-1 {
    right: 16px;
  }

  .animated-button .arr-2 {
    left: -25%;
  }

  .animated-button .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background-color: #c5e5e4;
    border-radius: 50%;
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .animated-button .text {
    position: relative;
    z-index: 1;
    transform: translateX(-12px);
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .animated-button:hover {
    box-shadow: 0 0 0 12px transparent;
    color: #212121;
    border-radius: 12px;
  }

  .animated-button:hover .arr-1 {
    right: -25%;
  }

  .animated-button:hover .arr-2 {
    left: 16px;
  }

  .animated-button:hover .text {
    transform: translateX(12px);
  }

  .animated-button:hover svg {
    fill: #1f387e;
  }

  .animated-button:active {
    scale: 0.95;
    box-shadow: 0 0 0 4px greenyellow;
  }

  .animated-button:hover .circle {
    width: 220px;
    height: 220px;
    opacity: 1;
  }

  a {
    text-decoration: none;
  }

  .button {
    display: flex;
    margin-top: 50px;
    justify-content: space-between;
    width: 220px;
  }
</style>

  <div class="profile-container">
    <!-- Left Sidebar: Farmer Image & Verification -->
    <div class="profile-sidebar">
      <img src="" alt="Farmer Image" id="farmerImage" width="100" height="100" />
    </div>

    <!-- Right Section: Farmer Details -->
    <div class="profile-details">
      <div class="header-container">
        <h2 id="farmerName" style="display: inline-block;">Farmer Name</h2><button class="chat-button"
          onclick="openChat()">
          <i class="fa-solid fa-comment"></i> <!-- You can replace this with an SVG or font icon -->
        </button>
      </div>


      <!-- Tabs for different sections -->
      <div class="tabs">
        <div class="tab active" data-tab="general-info">General Info</div>
        <div class="tab" data-tab="crop-info">Crops Grown</div>
      </div>

      <!-- Tab Content for General Info -->
      <div class="tab-content active" id="general-info">
        <p><strong>State:</strong> <span id="farmerState"></span></p>
        <p>
          <strong>Postal Code:</strong> <span id="farmerPostalCode"></span>
        </p>
        <p><strong>Address:</strong> <span id="farmerAddress"></span></p>
      </div>

      <!-- Tab Content for Crop Info -->
      <div class="tab-content" id="crop-info">
        <p><strong>Crops Grown:</strong> <span id="farmerCrops"></span></p>
      </div>

      <div class="swiper mySwiper hide">
        <div class="swiper-wrapper"></div>

        <div class="swiper-button-prev"></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- <script src="./farmers-details-details.js"></script> -->
  <script>
    const cropsImages = {
      "Toor Dal":
        './images/toor-dal.jpeg',
      "Moong Dal": './images/moong-dal.jpg',
      "Chana Dal":
        './images/chana-dal.jpeg',
      "Masoor Dal":
        './images/masoor-dal.jpeg',
      "Urad Dal":
        './images/urad-dal.jpg',
      "Lobia":
        './images/lobia.jpeg',
      "Rajma": './images/rajma.jpg',
      "Moth Beans": "./images/moth-bean.jpg"
    };
    // Function to get query parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Function to display farmer details based on ID from the query parameter
    function displayFarmerDetails() {
      const farmerId = getQueryParam("farmerId");
      if (farmerId) {
        // Find farmer details by ID
        const farmerDetails = farmers.find(farmer => farmer.farmerId == parseInt(farmerId));
        if (farmerDetails) {
          document.getElementById("farmerName").innerText = farmerDetails.name;
          document.getElementById("farmerImage").src = farmerDetails.image;

          if (farmerDetails.governmentVerified) {
            document.querySelector(".profile-sidebar").innerHTML += `
          <div class="verification-badge" id="farmerVerified" style="color: black;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>check-decagram</title>
              <path d="M23,12L20.56,9.22L20.9,5.54L17.29,4.72L15.4,1.54L12,3L8.6,1.54L6.71,4.72L3.1,5.53L3.44,9.21L1,12L3.44,14.78L3.1,18.47L6.71,19.29L8.6,22.47L12,21L15.4,22.46L17.29,19.28L20.9,18.46L20.56,14.78L23,12M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z" />
            </svg>
            <p style="margin-bottom: 1rem; position: relative; bottom: 0.2rem; display: inline-block;">Verified</p>
          </div>`;
          }

          document.getElementById("farmerState").innerText = farmerDetails.state;
          document.getElementById("farmerPostalCode").innerText = farmerDetails.postalCode;
          document.getElementById("farmerAddress").innerText = farmerDetails.address;

          const farmerCrops = document.getElementById("farmerCrops");
          farmerCrops.innerHTML = '';
          farmerDetails.cropsGrown.forEach(crop => {
            farmerCrops.innerHTML += `<li>${crop}</li>`;
          });

          const swiperContainer = document.querySelector(".swiper-wrapper");
          swiperContainer.innerHTML = '';
          farmerDetails.cropsGrown.forEach(crop => {
            swiperContainer.innerHTML += `
          <div class="swiper-slide">
            <div class="title" data-swiper-parallax="-300">${crop}</div>
            <img src="${cropsImages[crop]}" alt="${crop}" />
          </div>`;
          });

          new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 30,
            loop: true,
            pagination: {
              el: ".swiper-pagination",
              clickable: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          });
        } else {
          document.querySelector(".profile-details").textContent = "Farmer not found.";
        }
      } else {
        document.querySelector(".profile-details").textContent = "No farmer selected.";
      }
    }

    // Fetch the data and initialize
    fetch('./lentil-farmers-details.json')
      .then(response => response.json())
      .then(data => {
        farmers = data;
        displayFarmerDetails();
      })
      .catch(error => console.error('Error fetching the JSON file:', error));

    // Handle tab switching
    document.querySelectorAll(".tab").forEach(tab => {
      tab.addEventListener("click", function () {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        this.classList.add("active");

        const tabId = this.getAttribute("data-tab");
        document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");
        let swiperContainer = document.getElementsByClassName("swiper")[0];
        swiperContainer.classList.toggle("hide");
      });
    });

    // Chat button handler
    async function openChat() {
      const userId = localStorage.getItem('uid');
      if (userId) {
        const farmerId = getQueryParam("farmerId");
        try {
          const response = await fetch(`/chat/${userId}`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ farmerId, userId }),
          });

          if (!response.ok) throw new Error('Network response was not ok.');
          const data = await response.json();
          console.log('Server response:', data);
          window.location.href = `/chat/${userId}`;
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred while sending data.');
        }
      } else {
        alert('User ID not found. Please log in.');
      }
    }
  </script>
