<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KisanSetu - Fulfill Contract</title>
    <link rel="stylesheet" href="/afterButton.css" />
  </head>
  <body>
    <h1>Fulfill Crop Contract</h1>

    <!-- Input field for price in ETH -->
    <div>
      <label for="price">Price (in ETH):</label>
      <input type="text" id="price" value="1" />
      <!-- Default price set to 1 ETH -->
    </div>

    <!-- Button to trigger the contract fulfillment -->
    <button id="fulfillButton">Fulfill Contract</button>

    <!-- Area to display transaction status -->
    <div id="transactionStatus"></div>

    <!-- Include Web3.js via a different CDN -->
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js" defer></script>
    <!-- Include your transaction.js -->
    <script src="/Javascript/transaction.js" defer></script>
  </body>
</html>
