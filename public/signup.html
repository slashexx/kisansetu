<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="main">
        <form id="signup-form">
            <h1><u>SIGNUP</u></h1>
            <h5>Enter Email</h5>
            <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <h5>Enter Password</h5>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="b">Sign Up</button>
            <p>Already have an account? <a href="#">Login!</a></p>
            <p>Or, continue with</p>
            <button id="google-sign-up">Google</button>
        </form>
    </div>
    <div id="message"></div>
    <script type="module" src="./Javascript/auth.js"></script>
</body>
</html>
