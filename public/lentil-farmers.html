<style>
  /* From Uiverse.io by ryota1231 */
  .animated-button {
      position: relative;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 12px 30px;
      border: 4px solid;
      border-color: transparent;
      font-size: 12px;
      /* background-color: ; */
      border-radius: 100px;
      font-weight: 600;
      color: #1f387e;
      box-shadow: 0 0 0 2px #ffffff;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .animated-button svg {
    position: absolute;
    width: 24px;
    fill: #1f387e;
    z-index: 9;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .animated-button .arr-1 {
    right: 16px;
  }

  .animated-button .arr-2 {
    left: -25%;
  }

  .animated-button .circle {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background-color: #c5e5e4;
    border-radius: 50%;
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .animated-button .text {
    position: relative;
    z-index: 1;
    transform: translateX(-12px);
    transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  .animated-button:hover {
    box-shadow: 0 0 0 12px transparent;
    color: #212121;
    border-radius: 12px;
  }

  .animated-button:hover .arr-1 {
    right: -25%;
  }

  .animated-button:hover .arr-2 {
    left: 16px;
  }

  .animated-button:hover .text {
    transform: translateX(12px);
  }

  .animated-button:hover svg {
    fill: #1f387e;
  }

  .animated-button:active {
    scale: 0.95;
    box-shadow: 0 0 0 4px greenyellow;
  }

  .animated-button:hover .circle {
    width: 220px;
    height: 220px;
    opacity: 1;
  }

  a {
    text-decoration: none;
  }

  .button {
    display: flex;
    margin-top: 50px;
    justify-content: space-between;
    width: 220px;
  }

  footer {
    background-color: #333;
    height: 100px;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    left: 0;
    bottom: 0;
    width: 100%;
  }

  footer .footer-links a {
    color: #fff;
    text-decoration: none;
    margin: 0 15px;
  }

  footer .footer-links a:hover {
    text-decoration: underline;
  }

  footer p{
    margin-bottom: 25px;
  }
</style>

              </path>

      </div>
    </nav>
  </div>
  <div class="farmers-list">
    <h1>Farmers List</h1>
    <table>
      <thead>
        <tr>
          <th>Profile Picture</th>
          <th>Name</th>
          <th>State</th>
          <th>Crop Type</th>
          <th>Amount Produced</th>
          <th>Government Verified</th>
        </tr>
      </thead>
      <tbody id="farmer-table-body">
        <!-- Farmer rows will be populated here -->
      </tbody>
    </table>
  </div>
  <footer>
    <p>&copy; 2024 KisanSetu. All Rights Reserved.</p>
    <div class="footer-links">
      <a href="home-page.html">Home</a>
      <a href="about-us-page.html">About</a>
      <a href="#">Contact</a>
    </div>
  </footer>
  <script src="lentil-farmers.js"></script>
  <script>
    const farmerTableBody = document.getElementById('farmer-table-body');

    // Paths to your custom images
    const verifiedImage = './images/verified.png';  // Path to your verified icon image
    const unverifiedImage = './images/unverified.jpg';  // Path to your unverified icon image

    farmers.forEach(farmer => {
      // Choose the appropriate image based on the governmentVerified status
      const verifiedStatusImage = farmer.governmentVerified ? verifiedImage : unverifiedImage;

      const row = document.createElement('tr');
      row.innerHTML = `
                <td><img src="${farmer.image}" alt="${farmer.name}"></td>
                <td>
                    <a href="farmers-details.html?farmerId=${farmer.farmerId}">
                        ${farmer.name}
                    </a>
                </td>
                <td>${farmer.state}</td>
                <td>${farmer.cropsGrown}</td>
                <td>${farmer.produceAmount.join(', ')} kg</td>
                <td class="verified-status"><img src="${verifiedStatusImage}" alt="Verified Status"></td>
            `;
      farmerTableBody.appendChild(row);
    });
  </script>
