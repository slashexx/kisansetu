<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agripact</title>
  <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon" />
  <link rel="stylesheet" href="farmers-details.css" />
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <div class="header">
    <nav class="nav-bar">
      <a href="home-page.html">
        <img src="/kisansetu/public/images/farmer-logo.png" alt="logo" class="logo" />
      </a>
      <ul class="nav-links">
        <li><a href="home-page.html">Home</a></li>
        <li><a href="farmers-page.html" class="active">Farmers</a></li>
        <li><a href="crops-page.html">Crops</a></li>
        <li><a href="about-us-page.html">About Us</a></li>
      </ul>
      <div class="buttons">
        <a href="/kisansetu/public/signup.html"><button class="sign-up">Sign up</button></a>
        <a href="/kisansetu/public/login.html"><button class="login">Login</button></a>
      </div>
    </nav>
  </div>

  <div class="profile-container">
    <!-- Left Sidebar: Farmer Image & Verification -->
    <div class="profile-sidebar">
      <img src="" alt="Farmer Image" id="farmerImage" width="100" height="100" />
    </div>

    <!-- Right Section: Farmer Details -->
    <div class="profile-details">
      <h2 id="farmerName">Farmer Name</h2>

      <!-- Tabs for different sections -->
      <div class="tabs">
        <div class="tab active" data-tab="general-info">General Info</div>
        <div class="tab" data-tab="crop-info">Crops Grown</div>
      </div>

      <!-- Tab Content for General Info -->
      <div class="tab-content active" id="general-info">
        <p><strong>State:</strong> <span id="farmerState"></span></p>
        <p>
          <strong>Postal Code:</strong> <span id="farmerPostalCode"></span>
        </p>
        <p><strong>Address:</strong> <span id="farmerAddress"></span></p>
      </div>

      <!-- Tab Content for Crop Info -->
      <div class="tab-content" id="crop-info">
        <p><strong>Crops Grown:</strong> <span id="farmerCrops"></span></p>
      </div>

      <div class="swiper mySwiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <!-- <div class="swiper-pagination"></div> -->
      </div>

      <!-- Back Button -->
      <a href="farmers-page.html" class="back-btn">Back to List</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="./farmers-details.js"></script>
  <script>
    //crop images
    const cropsImages = {
      Wheat:
        "https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTb0GgH3ccFLjH8ZPZxa9DKvjZ4uOgErcTs1fzGKugcyuKlE6ri",
      Rice: "https://cdn.britannica.com/89/140889-050-EC3F00BF/Ripening-heads-rice-Oryza-sativa.jpg",
      Jowar:
        "https://i0.wp.com/www.svaguna.com/wp-content/uploads/2019/08/Jowar.jpg?fit=600%2C400&ssl=1",
      Bajra:
        "https://karthickorganics.com/wp-content/uploads/2023/11/bajra.webp",
      Chickpeas:
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI2UdrUCYD-xy6Fherf3RMmzBbjBklVKPR-A&s",
      "Mung Beans":
        "https://cdn.britannica.com/12/158012-050-F79D3126/mung-beans-dishes-desserts-soups.jpg",
      Peas: "https://media.post.rvohealth.io/wp-content/uploads/2020/09/green-peas-thumb-1-732x549.jpg",
      Ragi: "https://5.imimg.com/data5/SELLER/Default/2022/9/ZB/GS/FR/25008022/jiwa-organic-ragi-flour.jpg",
      Maize:
        "https://5.imimg.com/data5/BB/IW/MY-28079104/organic-yellow-maize.jpg",
      Millets:
        "https://sonkan.in/wp-content/uploads/2023/09/From-Farm-to-Table_-Tracing-the-Journey-of-Millets-in-Indian-Markets-930x614.webp",
      Barley:
        "https://cdn-prod.medicalnewstoday.com/content/images/articles/295/295268/barley-grains-in-a-wooden-bowl.jpg",
      Grapes:
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQTUNelf6LWd4fNNrJDDXZRgxv9n4JnMDkx3Q&s",
    };

    const farmers = farmerDetails;
    // Function to get query parameters
    function getQueryParam(param) {
      const urlParams = new URL(window.location.href);
      console.log(urlParams.search.split("=")[1]);
      return urlParams.search.split("=")[1];
    }

    // Function to display farmer details based on ID from the query parameter
    function displayFarmerDetails() {
      const farmerId = getQueryParam("farmerId");
      if (farmerId) {
        // Find farmer details by ID
        const farmersdetails = farmers.find(
          (farmer) => farmer.farmerId == farmerId
        );
        if (farmersdetails) {
          const farmerName = document.getElementById("farmerName");
          farmerName.innerText = `${farmersdetails.name}`;

          const farmerImage = document.getElementById("farmerImage");
          farmerImage.src = `${farmersdetails.image}`;
          if (farmersdetails.governmentVerified) {
            const profileSidebar =
              document.getElementsByClassName("profile-sidebar")[0];
            profileSidebar.innerHTML += `<div class="verification-badge" id="farmerVerified" style="color: black;"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>check-decagram</title><path d="M23,12L20.56,9.22L20.9,5.54L17.29,4.72L15.4,1.54L12,3L8.6,1.54L6.71,4.72L3.1,5.53L3.44,9.21L1,12L3.44,14.78L3.1,18.47L6.71,19.29L8.6,22.47L12,21L15.4,22.46L17.29,19.28L20.9,18.46L20.56,14.78L23,12M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z" /></svg> <p style="margin-bottom: 1rem; position: relative; bottom: 0.2rem; display: inline-block;">Verified</p></div>`;
          }
          const farmerState = document.getElementById("farmerState");
          farmerState.innerText = `${farmersdetails.state}`;

          const farmerPostalCode =
            document.getElementById("farmerPostalCode");
          farmerPostalCode.innerText = `${farmersdetails.postalCode}`;

          const farmerAddress = document.getElementById("farmerAddress");
          farmerAddress.innerText = `${farmersdetails.address}`;

          const farmerCrops = document.getElementById("farmerCrops");
          farmersdetails.cropsGrown.forEach(
            (crop) => (farmerCrops.innerHTML += `<li>${crop}</li>`)
          );
          const swiperContainer =
            document.getElementsByClassName("swiper-wrapper")[0]; // Select the container that holds all the swiper slides
          console.log(swiperContainer);
          farmersdetails.cropsGrown.forEach((crop) => {
            console.log(crop);
            swiperContainer.innerHTML += `<div class="swiper-slide"><div class="title" data-swiper-parallax="-300">${crop}</div><img src="${cropsImages[crop]}" alt="${crop}" /></div>`;
          });

          const initializeSwiper = () => {
            new Swiper(".mySwiper", {
              slidesPerView: 1,
              spaceBetween: 30,
              loop: true,
              pagination: {
                el: ".swiper-pagination",
                clickable: true,
              },
              navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
              },
            });
          };

          initializeSwiper();

        } else {
          document.getElementsByClassName("profile-details")[0].textContent =
            "Farmer not found.";
        }
      } else {
        document.getElementsByClassName("profile-details")[0].textContent =
          "No farmer selected.";
      }
    }

    // Call the function to display farmer details when the page loads
    // Get farmer ID from URL and display details
    const farmerId = getQueryParam("id");
    window.onload = () => displayFarmerDetails(farmerId);
    // Handle tab switching
    document.querySelectorAll(".tab").forEach((tab) => {
      tab.addEventListener("click", function () {
        document
          .querySelectorAll(".tab")
          .forEach((t) => t.classList.remove("active"));
        this.classList.add("active");

        const tabId = this.getAttribute("data-tab");
        document
          .querySelectorAll(".tab-content")
          .forEach((content) => content.classList.remove("active"));
        document.getElementById(tabId).classList.add("active");
      });
    });
  </script>
</body>

</html>
