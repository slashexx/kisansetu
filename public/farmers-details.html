<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agripact</title>
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="farmers-details.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="header">
        <nav class="nav-bar">
          <a href="home-page.html">
            <img src="/kisansetu/public/images/farmer-logo.png" alt="logo" class="logo" />
          </a>
          <ul class="nav-links">
            <li><a href="home-page.html">Home</a></li>
            <li><a href="farmers-page.html" class="active">Farmers</a></li>
            <li><a href="crops-page.html">Crops</a></li>
            <li><a href="about-us-page.html">About Us</a></li>
          </ul>
          <div class="buttons">
            <button class="sign-up">Sign up</button>
            <button class="login">Login</button>
          </div>
        </nav>
      </div>

    <div class="profile-container">
        <!-- Left Sidebar: Farmer Image & Verification -->
        <div class="profile-sidebar">
            <img src="" alt="Farmer Image" id="farmerImage">
            <div class="verification-badge" id="farmerVerified">Verified</div>
        </div>

        <!-- Right Section: Farmer Details -->
        <div class="profile-details">
            <h2 id="farmerName">Farmer Name</h2>

            <!-- Tabs for different sections -->
            <div class="tabs">
                <div class="tab active" data-tab="general-info">General Info</div>
                <div class="tab" data-tab="crop-info">Crops Grown</div>
            </div>

            <!-- Tab Content for General Info -->
            <div class="tab-content active" id="general-info">
                <p><strong>State:</strong> <span id="farmerState"></span></p>
                <p><strong>Postal Code:</strong> <span id="farmerPostalCode"></span></p>
                <p><strong>Address:</strong> <span id="farmerAddress"></span></p>
            </div>

            <!-- Tab Content for Crop Info -->
            <div class="tab-content" id="crop-info">
                <p><strong>Crops Grown:</strong> <span id="farmerCrops"></span></p>
            </div>

            <!-- Back Button -->
            <a href="farmers-page.html" class="back-btn">Back to List</a>
        </div>
    </div>

    <script src="farmers-details.js"></script>
    <script>
        // Function to get query parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to display farmer details based on ID from the query parameter
        function displayFarmerDetails() {
            const farmerId = getQueryParameter('id');
            if (farmerId) {
                // Find farmer details by ID
                const farmerDetails = farmersDetails.find(farmer => farmer.farmerId == farmerId);
                if (farmerDetails) {
                    const profileContainer = document.getElementById('farmerProfile');
                    profileContainer.innerHTML = `
                        <img src="${farmerDetails.image}" alt="${farmerDetails.name}" width="100" height="100">
                        <div class="farmer-details">
                            <h2>${farmerDetails.name}</h2>
                            <p>State: ${farmerDetails.state}</p>
                            <p>Crops Grown: ${farmerDetails.cropsGrown.join(', ')}</p>
                            <p>Postal Code: ${farmerDetails.postalCode}</p>
                            <p>Address: ${farmerDetails.address}</p>
                            ${farmerDetails.governmentVerified ? 
                                '<div class="verified-badge"><img src="verified.png" alt="Verified"></div>' : 
                                ''}
                        </div>
                    `;
                } else {
                    document.getElementById('farmerProfile').textContent = 'Farmer not found.';
                }
            } else {
                document.getElementById('farmerProfile').textContent = 'No farmer selected.';
            }
        }

        // Call the function to display farmer details when the page loads
        window.onload = displayFarmerDetails;
        // Handle tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function () {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');

                const tabId = this.getAttribute('data-tab');
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Get farmer ID from URL and display details
        const farmerId = getQueryParam('id');
        displayFarmerDetails(farmerId);
    </script>

</body>

</html>
