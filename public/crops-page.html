<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browse crops</title>
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="crops-page.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <nav class="nav-bar">
        <a href="home-page.html">
          <img src="/images/farmer-logo.png" alt="logo" class="logo" />
        </a>
        <ul class="nav-links">
          <li><a href="home-page.html">Home</a></li>
          <li><a href="farmers-page.html">Farmers</a></li>
          <li><a href="crops-page.html" class="active">Crops</a></li>
          <li><a href="about-us-page.html">About Us</a></li>
        </ul>
        <div class="buttons">
          <button class="sign-up">Sign up</button>
          <button class="login">Login</button>
        </div>
      </nav>
    </div>
    <div class="crop-page">
      <div class="card-container">
        <a href="rice-farmer-page.html">
          <div class="card" style="background-image: url('/images/rice.jpeg')">
            <h3>Rice</h3>
          </div>
        </a>
        <a href="wheat-farmer-page.html">
          <div class="card" style="background-image: url('./images/wheat.jpeg')">
            <h3>Wheat</h3>
          </div>
        </a>
        <a href="corn-farmer-page.html">
          <div class="card" style="background-image: url('/images/maize.jpeg')">
            <h3>Maize (Corn)</h3>
          </div>
        </a>
        <a href="bajra-farmer-page.html">
          <div class="card" style="background-image: url('/images/bajra.jpeg')">
            <h3>Bajra (Millet)</h3>
          </div>
        </a>
        <a href="jowar-farmer-page.html">
          <div class="card" style="background-image: url('/images/jowar.jpeg')">
            <h3>Jowar (Sorghum)</h3>
          </div>
        </a>
        <a href="ragi-farmer-page.html">
          <div class="card" style="background-image: url('/images/ragi.jpeg')">
            <h3>Ragi (Finger Millet)</h3>
          </div>
        </a>
        <a href="barley-farmer-page.html">
          <div class="card" style="background-image: url('/images/barley.jpg')">
            <h3>Barley</h3>
          </div>
        </a>
        <a href="chickpeas-farmer-page.html">
          <div
            class="card"
            style="background-image: url('/images/chick peas.jpeg')"
          >
            <h3>Chickpeas</h3>
          </div>
        </a>
        <a href="mung-farmer-page.html">
          <div
            class="card"
            style="background-image: url('/images/moong beans.jpeg')"
          >
            <h3>Mung Beans</h3>
          </div>
        </a>
        <a href="peas-farmer-page.html">
          <div class="card" style="background-image: url('/images/peas.jpeg')">
            <h3>Peas</h3>
          </div>
        </a>
        <a href="lentils-page.html">
          <div
            class="card"
            style="background-image: url('/images/lentils.jpg')"
          >
            <h3>Pulses(lentils)</h3>
          </div>
        </a>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const navLinks = document.querySelectorAll(".nav-bar ul li a");

        // Add event listeners to all nav links
        navLinks.forEach((link) => {
          link.addEventListener("click", function () {
            // Remove 'active' class from all links
            navLinks.forEach((nav) => nav.classList.remove("active"));

            // Add 'active' class to the clicked link
            this.classList.add("active");
          });
        });
      });
    </script>
  </body>
</html>
