*{
    color: black;
}
.container {
  height: 444px;
  width: 390px;
  color: white;
  perspective: 800px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  
}

.card {
    width: 100%;
    height: 100%;
    background: #DBDBDB;
    border-radius: 2rem;
    position: relative;
    transition: transform 1500ms;
    transform-style: preserve-3d;
}


.card-top {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 10%;
  position: absolute;
  width: 50%;
  background-color: transparent;
  /* border: 2px solid black; */

  top: 0;
  border-top: none;
  border-radius: 0 0 1rem 1rem;
  /* box-shadow: 0px 0px 10px 5px rgba(255, 255, 255, 0.7); */
}

.card-top-para {
  font-size: 16px;
  font-weight: bold;
  font-size: 24px !important;

}

.container:hover > .card {
  cursor: pointer;
  transform: rotateX(180deg) rotateZ(-180deg);
}

.front,
.back {
  height: 100%;
  width: 100%;
  border-radius: 2rem;
  box-shadow: 0px 0px 10px 5px rgba(255, 255, 255, 0.7);
  position: absolute;
  backface-visibility: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  box-shadow: -4px 4px 8px rgba(0, 0, 0, 0.3), -6px 6px 20px rgba(0, 0, 0, 0.1);

}

.back {
  background-color: #DBDBDB;
  transform: rotateX(180deg) rotateZ(-180deg);
}

.heading {
  font-size: 22px;
  font-weight: bold;
  display: inline-block;
}

.follow {
  font-size: 16px;
  font-weight: 500;
}

.icons {
  display: flex;
  flex-direction: row;
  gap: 20px;
  margin-top: 20px;
}

.logout-button{
    width: 80%;
}
.logout-button button {
  background-color: #007BFF; /* Electric Green background */
  border: none;
  color: white !important; /* Text color contrast */
  font-size: 16px;
  font-weight: bold;
  padding: 10px 20px;
  border-radius: 10px;
  cursor: pointer;
}
.logout-button p{
    color: white !important;
}
.logout-button button:hover {
  background-color: #0056b3; /* Slightly darker green on hover */
}

#userImage{
    width: 200px;
    height: 200px;
    border-radius: 50%;
   
}
.back-button {
    margin-right: 30px;
    height: 50px;
    background: #33cc00; /* Electric Green background */
    color: white;
    font-family: inherit;
    padding: 0.45em;
    padding-left: 1em;
    font-size: 17px;
    font-weight: 500;
    border-radius: 0.9em;
    border: none;
    cursor: pointer;
    letter-spacing: 0.05em;
    display: flex;
    align-items: center;
    box-shadow: inset 0 0 1em -0.3em #00b300; /* Reduced shadow intensity */
    overflow: hidden;
    position: relative;
    height: 2.8em;
    padding-right: 1em;
    transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
}

.back-button:hover {
    background-color: #33cc00; /* Slightly darker Electric Green on hover */
    transform: translate(-0.05em, -0.05em);
    box-shadow: 0.1em 0.1em #009900; /* Subtle shadow on hover */
}

.back-button:active {
    background-color: #28a700; /* Even darker Electric Green when clicked */
    transform: translate(0.05em, 0.05em);
    box-shadow: 0.05em 0.05em #007700; /* Subtle shadow when clicked */
}
a{
    text-decoration: none;
}
.back-container{
    position: absolute;
    top: 6rem;
    right: 5rem;
}
    </style>
